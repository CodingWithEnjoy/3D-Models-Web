<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model In Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
        /* background-color: black; */
      }

      model-viewer {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="alfaromeo.glb"
      camera-controls
      disable-tap
      disable-zoom
      shadow-intensity="3"
    >
    </model-viewer>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
  </body>
</html>
